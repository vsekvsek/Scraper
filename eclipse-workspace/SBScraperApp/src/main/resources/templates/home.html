<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8" />
	<title>Spring Boot + JPA + Datatables</title>
	  
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>  
	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
 	<script src="https://cdn.datatables.net/searchbuilder/1.0.1/js/dataTables.searchBuilder.min.js"></script>
	 <script src=http://live.datatables.net/juvedeva/1/edit></script>	
	<script>
	$(document).ready( function () {
		 var table = $('#scrapedTable').DataTable({ 
			  dom: 'Qfrtip',
				"sAjaxSource": "/scrapedData",
				"sAjaxDataProp": "",
				"order" : [ [ 1, 'asc' ] ],
				"aoColumns": [
			          { "mData": "price" },
					  { "mData": "description" },
					  { "mData": "url",						  
						  "render": function ( url ) { 
							  return '<a href= '+ url  + ' target=_blank> link </a>';
						  }
					  },
					  { "mData": "location" }
				],
		 deferRender: true
		 })
	});
	</script>
</head>

<body style="background-color:darkgray;">
<div class="bg"></div>
<div style="background-color:lightgray" class="container">
	<div>
	<table id="scrapedTable" class="table-striped">
      
       <!-- Header Table -->
       <thead >
            <tr>
				<th>Price</th>
                <th>Description</th>
                <th>Url</th>
                <th>Location</th>
            </tr>
        </thead>
        <!-- Footer Table -->
        <tfoot>
            <tr>
				<th>Price</th>
                <th>Description</th>
                <th>Url</th>
                <th>Location</th>
            </tr>
        </tfoot>
    </table>
