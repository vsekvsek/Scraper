<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8" />
	<title>Spring Boot + JPA + Datatables</title>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css">
	<script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	
	<script>
	$(document).ready( function () {
		 var table = $('#stateTable').DataTable({
				"sAjaxSource": "/state",
				"sAjaxDataProp": "",
				"order" : [ [ 1, 'asc' ] ],
				"aoColumns": [
			          { "mData": "price" },
					  { "mData": "description" },
					  { "mData": "url",						  
						  "render": function ( url ) { 
							  return '<a href= '+ url  + ' target=_blank> link </a>';
						  }
					  },
					  { "mData": "location" }
				]
		 })
	});
	</script>
</head>

<body style="background-color:darkgray;">
<div class="bg"></div>
<div style="background-color:lightgray" class="container">
	<div>
	<table id="stateTable" class="table-striped">
      
       <!-- Header Table -->
       <thead >
            <tr>
				<th>Price</th>
                <th>Description</th>
                <th>Url</th>
                <th>Location</th>
            </tr>
        </thead>
        <!-- Footer Table -->
        <tfoot>
            <tr>
				<th>Price</th>
                <th>Description</th>
                <th>Url</th>
                <th>Location</th>
            </tr>
        </tfoot>
    </table>
    </div>
   </div>   
   <br>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <a class="navbar-brand" href="#"></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#">Washington</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Idaho</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Oregon</a>
      </li>    
    </ul>
  </div>  
</nav>

</body>


</html>
